<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Bulletin</title>





    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font awesome added  -->
    <script src="https://kit.fontawesome.com/3b7a96cd6e.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- header start  -->

    <header>
        <nav class="navbar navbar-expand-lg mt-2">
            <div class="container">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#"> <span class="portal-name text-white">Daily</span> Bulletin</a>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active-site" aria-current="page" href="./index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="img-fluid" src="./images/user-img.png" alt="user image">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <hr class="container mt-3">

        <section class="container">

            <!-- spinner for category  -->
            <div class="text-center">
                <div id="category" class="spinner-grow text-primary d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- categories holder  -->
            <div id="categories" class="d-flex flex-column align-items-center flex-md-row justify-content-between">
            </div>
        </section>

        <section class="container mt-5">
            <div class="available-news-number d-flex align-items-center">
                <p id="news-num" class="m-0"></p>
            </div>
        </section>
    </header>
    <!-- header end  -->


    <!-- main section start  -->

    <main class="container">
        <section class="sort-section mt-4 d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <span class="sort-text me-2">Sort By View:</span>

                <!-- option select  -->
                <select id="option-select" class="form-select w-auto" aria-label="select">
                    <option id="default" value="0" selected>Select...</option>
                    <option id="views" value="1">Views</option>
                </select>
            </div>
            <div class="sort-section-right mt-4 mt-md-0">
                <button class="sort-btn-active">Today's Pick</button>
                <button>Trending</button>
            </div>
        </section>


        <section id="loader" class="text-center mt-5 d-none">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </section>

        <!-- news section  -->
        <section class="news-section mt-5">
            <div id="news-container" class="row row-cols-1">

            </div>
        </section>





        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- modal header  -->
                    <div class="modal-header d-flex justify-content-between">

                        <div class="d-flex align-items-center">
                            <div id="img-set" class="me-2"></div>
                            <div id="author-info"></div>
                        </div>

                        <!-- header right  -->
                        <div id="header-right" class="ms-5"></div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- modal body  -->
                    <div class="modal-body">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <div id="modal-thumbnail" class="text-center my-5"></div>
                        <div id="modal-details"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>




    </main>
    <!-- main section end -->

    <!-- footer start  -->
    <footer class="d-flex justify-content-center align-items-center mt-5">
        <p class="m-0">Copyright 2021 Daily Bulletin</p>
    </footer>
    <!-- footer end  -->


    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- custom js link  -->
    <script src="./js/common.js"></script>
    <script src="./js/categories.js"></script>
    <script src="./js/news.js"></script>

</body>

</html>
