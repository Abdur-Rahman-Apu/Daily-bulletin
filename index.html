<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Bulletin</title>


    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- header start  -->

    <header>
        <nav class="navbar navbar-expand-lg mt-2">
            <div class="container">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#"> <span class="portal-name text-white">Daily</span> Bulletin</a>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active-site" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="img-fluid" src="./images/user-img.png" alt="user image">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <hr class="container mt-3">

        <section class="container">
            <div id="categories" class="d-flex justify-content-between">

            </div>
        </section>

        <section class="container mt-5">
            <div class="available-news-number d-flex align-items-center">
                <p class="m-0">Found</p>
            </div>
        </section>
    </header>
    <!-- header end  -->


    <!-- main section start  -->

    <main class="container">
        <section class="sort-section mt-4 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <span class="sort-text me-2">Sort By View:</span>

                <!-- option select  -->
                <select class="form-select w-auto" aria-label="select">
                    <option selected>None</option>
                    <option value="1">Default</option>
                </select>
            </div>
            <div class="sort-section-right">
                <button class="sort-btn-active">Today's Pick</button>
                <button>Trending</button>
            </div>
        </section>




        <!-- news section  -->
        <section class="news-section mt-5">
            <div class="row row-cols-1">
                <div class="card mb-3 p-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="..." class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main section end -->

    <!-- footer start  -->
    <footer class="d-flex justify-content-center align-items-center mt-5">
        <p class="m-0">Copyright 2021 Daily Routine</p>
    </footer>
    <!-- footer end  -->


    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- custom js link  -->
    <script src="./js/categories.js"></script>
    <script src="./js/news.js"></script>
</body>

</html>
